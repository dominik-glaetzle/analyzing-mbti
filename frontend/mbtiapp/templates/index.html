<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MBTI - Analyzer</title>
    {% load bootstrap5 %}
    {% bootstrap_css %} 
    {% bootstrap_javascript %} 
    {% load static %}
    <link rel="stylesheet" href="{% static 'mbtiapp/style.css' %}" />
  </head>

  <body>
    <h1>MBTI - Analyzer</h1>
    <h4><span id="slogan-text"></span><span class="cursor">|</span></h4>
    <form
      method="POST"
      action="/"
      class="form mt-4 d-flex align-items-center justify-content-center"
    >
      {% csrf_token %}
      <input
        type="text"
        name="user_text"
        placeholder="Describe your day in a few words ..."
        class="input-form form-control"
        required
      />
      <button type="submit" class="submit-button ms-3">Submit</button>
    </form>
          {% if prediction %}
            <div class="card mt-5 mb-5 shadow" style="max-width: 600px; margin: 0 auto; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15); backdrop-filter: blur(8px); border-radius: 20px; color: white;">
              <div class="card-body text-center py-4">
                <h4 class="card-title mb-3">Your Predicted MBTI Type</h4>
                <p class="card-text display-5 fw-bold" style="letter-spacing: 1px;">{{ prediction }}</p>
              </div>
            </div>
          {% endif %}
    <script src="{% static 'mbtiapp/js/typing_animation.js' %}"></script>
  </body>
  <footer class="footer bg-dark text-white text-center py-2 fixed-bottom">
    <small>© Dominik Glätzle & Peter Schulze | 2025</small>
  </footer>
</html>
